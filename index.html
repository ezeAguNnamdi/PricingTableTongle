<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Pricing Table Toggle</title>
 <link rel="stylesheet" href="pricing Table.css">
 <script src="script.js" defer></script>
</head>
<body>

 <div class="container">
  <h1>Pricing List</h1>

  <div class="toggle-container">
   <span>Annually</span><!--span is used to align all span items horizontally-->
   <span>
    <label for="toggle"></label>
    <input type="checkbox" name="toggle" id="toggle" unchecked/>
   </span>
   <span>Monthly</span>
  </div>

  <div  id="flexy"
  class="flex">
   <div class="price-box">"
    <h4>Basic</h4>
    <p>
     <span class="monthly">&dollar;19.99</span>
     <span class="annually">&dollar;199.99</span>
    </p>
    <ul>
     <li>500Gb storage</li>
     <li>2 Users Allowed</li>
     <li>Send up to 3GB</li>
    </ul>
    <button>Learn more</button>
   </div>
   
    <div class="price-box 
    price-box-premium">
    <h4>Professional</h4>
    <p>
     <span class="monthly">&dollar;29.99</span>
     <span class="annually">&dollar;299.99</span>
    </p>

     <ul>
     <li>1Tb storage</li>
     <li>5 Users Allowed</li>
     <li>Send up to 10GB</li>
    </ul>
    <button>Learn more</button>
   </div>

   <div class="price-box">
    <h4>Master</h4>
    <p>
     <span class="monthly">&dollar;39.99</span>
     <span class="annually">&dollar;399.99</span></p>
</p>
    <ul>
     <li>2Tb storage</li>
     <li>10 Users Allowed</li>
     <li>Send up to 30GB</li>
    </ul>
    <button>Learn more</button>

   </div>



     
  </div>



 </div>
 
 




</body>
</html>
